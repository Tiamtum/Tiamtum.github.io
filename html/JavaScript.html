<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
		<link rel="stylesheet" href="../resources/css/styles.css">

  </head>
  <body>
    <script>
    var count = 0 ;
    function light(sw){
        var pic;
            if(sw==0){
                pic ="../resources/css/pic_bulboff.gif"
                count += 1;
                document.getElementById("counter").innerHTML = "Click 50 times for a surprise: " + count;
            }
            else{
                pic ="../resources/css/pic_bulbon.gif"
                count += 1;
                document.getElementById("counter").innerHTML = "Click 50 times for a surprise: " + count;
            }
            if(count>=50){
                pic = "../resources/css/bomb.gif";
                var audio = new Audio("../resources/audio/explosion.mp3");
                audio.play();
            }
            if(sw==2){
                pic ="../resources/css/pic_bulboff.gif"
                count =0;
                document.getElementById("counter").innerHTML = "Click 50 times for a surprise: " + count;
            }
            document.getElementById('lightbulb').src=pic;
        }
    </script>
    
    <hr>
    
    <center>
    <h2 class="mainHeader" style="padding:0px">Lightbulb Surprise</h2>
    <img id="lightbulb" src="../resources/css/pic_bulboff.gif" width="100" height="180">
    <p>
        <button id = "lightbulbONE" type="button" onclick="light(1);">Light On</button>
        <button id = "lightbulbTWO" type="button" onclick="light(0);">Light Off</button>
        <button id = "lightbulbTWO" type="button" onclick="light(2);">Reset</button>

        <p id="counter">Click 50 times for a surprise: 0</p>
    </p>
    </center>

    <hr>
    <a href="../index.html">(!Under Construction! Click to go back.)</a>
	
  </body>
</html>
